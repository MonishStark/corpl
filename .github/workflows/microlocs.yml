# @format

name: "Microlocs: Automation"

on:
  workflow_dispatch:
  schedule:
    # Runs on Fridays at 9:00 AM IST (3:30 AM UTC)
    - cron: "30 3 * * 5"

permissions:
  contents: read
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 1. Run Tests (Targeting Microlocs Config)
      - name: Run Playwright Tests
        continue-on-error: true
        run: npx playwright test --config=microlocs/playwright.config.js
        env:
          CI: true

      # 2. Move Reports
      - name: Move Reports to Site Folder
        if: always()
        run: |
          mkdir -p microlocs
          if [ -d "playwright-report" ]; then
            rm -rf microlocs/playwright-report
            mv playwright-report microlocs/
          fi
          if [ -f "results.json" ]; then
            mv results.json microlocs/
          fi

      # 3. Calculate Stats
      - name: Calculate Test Stats
        if: always()
        run: |
          node -e "
            try {
              const fs = require('fs');
              if (fs.existsSync('./microlocs/results.json')) {
                const r = require('./microlocs/results.json');
                const passed = r.stats.expected + r.stats.flaky;
                const failed = r.stats.unexpected;
                console.log('PASSED=' + passed);
                console.log('FAILED=' + failed);
                console.log('TOTAL=' + (passed + failed));
              } else {
                console.log('PASSED=0');
                console.log('FAILED=Error');
                console.log('TOTAL=0');
              }
            } catch (e) {
              console.log('PASSED=0');
              console.log('FAILED=Crash');
              console.log('TOTAL=0');
            }
          " >> $GITHUB_ENV

      # 4. Upload Report Artifact
      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: microlocs-report
          path: microlocs/playwright-report/
          retention-days: 2

      # 5. Send Email
      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: premium49.web-hosting.com
          server_port: 465
          username: ${{ secrets.REPORT_FROM_MAIL }}
          password: ${{ secrets.REPORT_FROM_PASSWORD }}
          subject: "Microlocs - QA Automation Complete: ${{ env.PASSED }}/${{ env.TOTAL }} Passed"
          body: |
            Microlocs ‚Äì QA Automation Summary
            Execution Status: Completed

            SUMMARY:
            ‚úÖ Passed: ${{ env.PASSED }}
            ‚ùå Failed: ${{ env.FAILED }}

            üìÇ DOWNLOAD FULL REPORT:
            1. Open the link ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            2. Navigate to the "Artifacts" section.
            3. Click "microlocs-report" to download the ZIP file.

            ‚ö†Ô∏è Note:
            1. The test suite was executed sequentially to improve stability.
            2. UI animations were disabled during execution to ensure consistent and reliable visual comparisons.

          to: ${{ secrets.REPORT_TO_MAILS }}
          from: "QA Automation Bot"
